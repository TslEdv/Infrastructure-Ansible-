---
  - name: Setup
    hosts: all
    become: yes
    gather_facts: yes
    tasks:
      - setup:

  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - node_exporter
      - backup

  - name: mysql
    hosts: db_servers
    become: yes
    roles:
      - mysql

  - name: mysql backup
    hosts: db_servers
    become: yes
    roles:
      - mysql_backup

  - name: mysql exporter
    hosts: db_servers
    become: yes
    roles:
      - mysql_exporter

  - name: bind9
    hosts: bind
    become: yes
    roles:
      - bind
      - bind_exporter

  - name: influxdb
    hosts: influxdb
    become: yes
    roles:
      - influxdb
      - influxdb_backup

  - name: influxdb exporter  
    hosts: influxdb
    become: yes
    roles:
      - influxdb_exporter

  - name: pinger
    hosts: influxdb
    become: yes
    roles:
      - pinger
    tags:
      - ping

  - name: rsyslog telegraf
    hosts: all
    become: yes
    roles:
      - rsyslog

  - name: Docker
    hosts: docker
    become: yes
    roles:
      - docker

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama

  - name: Nginx
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter

  - name: Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus

  - name: grafana
    hosts: grafana
    become: yes
    roles:
      - grafana
    tags: grafana

  - name: DNS Config
    hosts: all
    become: yes
    roles:
      - dns

