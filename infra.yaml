---
  - name: Setup
    hosts: all
    become: yes
    gather_facts: yes
    tasks:
      - setup:

  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - node_exporter
      - backup
    tags: init

  - name: mysql
    hosts: db_servers
    become: yes
    roles:
      - mysql
    tags: mysql

  - name: mysql backup
    hosts: db_servers
    become: yes
    roles:
      - mysql_backup
    tags: mysql_backup

  - name: mysql exporter
    hosts: db_servers
    become: yes
    roles:
      - mysql_exporter
    tags: mysql_exporter

  - name: bind9
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter
    tags: bind

  - name: DNS records
    hosts: dns_master
    become: yes
    roles:
      - dns_records
    tags: records


  - name: DNS Config
    hosts: all
    become: yes
    roles:
      - dns
    tags: dns

  - name: influxdb
    hosts: influxdb
    become: yes
    roles:
      - influxdb
      - influxdb_backup
    tags: influxdb

  - name: influxdb exporter  
    hosts: influxdb
    become: yes
    roles:
      - influxdb_exporter
    tags: influxdb_exporter

  - name: pinger
    hosts: influxdb
    become: yes
    roles:
      - pinger
    tags: ping

  - name: rsyslog telegraf
    hosts: all
    become: yes
    roles:
      - rsyslog
    tags: syslog

  - name: Keepalived
    hosts: haproxy
    become: yes
    roles:
      - keepalived
      - haproxy
    tags: ha

  - name: Docker
    hosts: docker
    become: yes
    roles:
      - docker
      - agama
    tags: docker

  - name: Nginx
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter
    tags: nginx

  - name: Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus
    tags: prometheus

  - name: grafana
    hosts: grafana
    become: yes
    roles:
      - grafana
    tags: grafana

