---
  - name: Setup
    hosts: all
    become: yes
    gather_facts: yes
    tasks:
      - setup:

  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - node_exporter

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - bind

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - prometheus

  - name: Nginx
    hosts: all
    become: yes
    roles:
      - nginx

  - name: DNS Config
    hosts: all
    become: yes
    roles:
      - dns

