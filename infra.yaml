---
  - name: Setup
    hosts: all
    become: yes
    gather_facts: yes
    tasks:
      - setup:

  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - node_exporter
      - backup

  - name: mysql
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_exporter

  - name: bind9
    hosts: db_servers
    become: yes
    roles:
      - bind
      - bind_exporter

  - name: influxdb
    hosts: db_servers
    become: yes
    roles:
      - influxdb
      - pinger
      - influxdb_exporter

  - name: rsyslog telegraf
    hosts: all
    become: yes
    roles:
      - rsyslog

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi

  - name: Nginx
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter

  - name: Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus

  - name: grafana
    hosts: grafana
    become: yes
    roles:
      - grafana

  - name: DNS Config
    hosts: all
    become: yes
    roles:
      - dns

